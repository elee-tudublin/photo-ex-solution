<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News API Example</title>
</head>

<body>
  <div id="container">
    <h1>Lab Week 3</h1>
    <section id="nasa">
      <h2>NASA Astronomy Pic of the Day</h2>

      <div id="apod" class="photo"></div>
    </section>
    <section id="animals">
      <h2>Random Animal Photo</h2>
      <nav>
        <a id="cat" onclick="getRandomCat()" href="#animalPic">See a random Cat</a> | 
        <a id="dog" onclick="getRandomDog()" href="#animalPic">See a random Dog</a>
      </nav>
      <div class="photo">
        <img id="animalPic" src="" alt="">
      </div>
    </section>
  </div>

  <link rel="stylesheet" href="./css/style.css">
  <script src="./src/index.js" async></script>
</body>

</html>
